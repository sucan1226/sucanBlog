<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% block meta %}<!-- block meta  -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - Awesome Python Webapp</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css">
    <link rel="stylesheet" href="/static/css/uikit.almost-flat.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/awesome.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/sha1.min.js"></script>

<body class="uk-container uk-container-center maxWidth">

    <div class="uk-container uk-container-center">

            <div class="uk-panel uk-margin-top uk-margin-bottom">

                    <a target="_blank" href="#" class="uk-icon-button uk-icon-weibo"></a>

                    <a target="_blank" href="#" class="uk-icon-button uk-icon-linkedin-square"></a>

                </p>
                <p>Powered by <a href="#">Awesome Python Webapp</a>. Copyright &copy; 2016. [<a href="/manage/" target="_blank">Manage</a>]</p>

            </div>
        </div>
    </div>
</body>
</html>
